---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post__header">
        <h1 class="heading heading--delta" itemprop="name headline">{{ page.title }}</h1>
        <p class="post__meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
            {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ author.name }}</span></span>{% endif %}
        </p>
    </header>

    <div class="post__content" itemprop="articleBody">
    {{ content }}
    </div>

    <footer>
        <p>{{ author.name }}</p>
        <a rel="author" href="{{ author.twitter }}" title="{{ author.name }}">@{{ author.twitter }}</a>
    </footer>
</article>
