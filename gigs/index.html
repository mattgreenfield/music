---
layout: default
title: Gigs
---

<ul class="">

    {% for gig in site.data.gigs %}
        <li class="">
            <h2 class="heading heading--zeta">{{ gig.artist }}, {{ gig.venue }}, {{ gig.date | date: "%-d %B %Y" }}</h2>
            <p>{{ gig.description }}</p>
        </li>
    {% endfor %}

</ul>
