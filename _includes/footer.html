<footer class="site-footer">

    <div class="inner-constraint">
        <h2 class="heading heading--gamma">{{ site.title }}</h2>
        <nav>
            <ul class="reset-list list--inline">
                {% for item in site.navigation %}<!--
                --><li class="menu-item">
                <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
            </li><!--
            -->{% endfor %}
            </ul>
        </nav>
        <p>Think something should be covered? Want to contirubute? Get in contact.</p>
        <ul class="reset-list list--inline">
            {% for link in site.social-links %}
            <li>
                <a href="{{ link.url }}">{{ link.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <small>Copyright 2016</small>
    </div>


</footer>
