<header class="site-header">
    <div class="inner-constraint">

        <!-- Site Logo / Name -->
        <h1 class="heading heading--alpha">
            <a class="reset-link" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>

        <!-- Main Nav -->
        </nav>
            {% for page in site.pages %}
                <a class="" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endfor %}
        </nav>

    </div>
</header>
